<div class="canvas-container">
  <canvas class="main-canvas" #canvas width="400" height="400"></canvas>
  <canvas class="interaction-canvas" #interactionCanvas width="400" height="400"></canvas>
</div>

<div class="controls">
  <div class="control">
    <app-pencil [isActive]="mode === 'pencil'" (updateMode)="switchMode($event)"></app-pencil>
  </div>
  <div class="control">
    <app-brush [isActive]="mode === 'brush'" (updateMode)="switchMode($event)"></app-brush>
  </div>
</div>
